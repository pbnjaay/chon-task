<li class="list-group-item">
  <form (ngSubmit)="editItem(); isShow = false">
    <div class="form-check mb-2">
      <input
        class="form-check-input"
        type="checkbox"
        name="completed"
        [id]="item.id"
        [(ngModel)]="item.completed"
        (change)="editItem()"
      />
      <label class="form-check-label" [for]="item.id">{{ item.todo }}</label>
    </div>
    <div class="d-flex" *ngIf="!isShow; else edit">
      <button class="btn btn-dark w-25 mx-2" (click)="isShow = true">
        Edit
      </button>
      <button class="btn btn-dark w-25" type="button" (click)="delete.emit()">
        Delete
      </button>
    </div>
    <ng-template #edit>
      <div class="d-flex">
        <input type="text" name="todo" [(ngModel)]="item.todo" />
        <button
          class="btn btn-dark w-25 mx-2"
          type="button"
          (click)="isShow = false"
        >
          Cancel
        </button>
        <button type="submit" class="btn btn-dark w-25">Save</button>
      </div>
    </ng-template>
  </form>
</li>
